<div class="container">
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Entrez votre email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Entrez votre mot de passe">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Connexion</button>
    <button type="button" class="btn btn-primary" (click)="supprToken()">Supprimer token</button>
  </div>
